<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Simple Antennas (made white) -->
  <path d="M45 30 L40 15" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M75 30 L80 15" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Simple TV Body -->
  <rect x="10" y="30" width="100" height="75" rx="8" 
        fill="#9D8EC3" 
        stroke="#000000" 
        stroke-width="2"/>
  
  <!-- Simple Screen (larger) -->
  <rect x="15" y="35" width="80" height="65" rx="4" 
        fill="#A5D6A7" 
        stroke="#000000" 
        stroke-width="1.5"/>
  
  <!-- Side Controls -->
  <circle cx="102" cy="50" r="3.5" fill="#FFE082" stroke="#000000" stroke-width="1.5"/>
  <circle cx="102" cy="65" r="2" fill="#FFE082" stroke="#000000" stroke-width="1"/>
  <circle cx="102" cy="75" r="2" fill="#FFE082" stroke="#000000" stroke-width="1"/>
  <circle cx="102" cy="85" r="2" fill="#FFE082" stroke="#000000" stroke-width="1"/>
  
  <!-- Simple Face -->
  <circle cx="45" cy="65" r="4" fill="#000000"/>
  <circle cx="75" cy="65" r="4" fill="#000000"/>
  
  <!-- Simple Centered Smile -->
  <path d="M45 80 Q60 90 75 80" 
        fill="none" 
        stroke="#000000" 
        stroke-width="3" 
        stroke-linecap="round"/>
</svg>
